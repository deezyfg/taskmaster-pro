<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro | To-Do List</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <h1>TaskMaster Pro <i class="fas fa-rocket"></i></h1>
                <p class="tagline">Boost Your Productivity</p>
            </header>
            
            <div class="notification-control">
                <button id="notification-toggle">
                    <i class="fas fa-bell"></i>
                </button>
            </div>

            <div class="timer-container">
                <div id="timer">00:00:00</div>
                <button id="timer-button">
                    <i class="fas fa-pause" id="timer-icon"></i>
                </button>
            </div>

            <form id="task-form">
                <input type="text" id="input-box" placeholder="What's your next big task?" required>
                <div class="form-row">
                    <input type="date" id="due-date" required>
                    <select id="priority" required>
                        <option value="">Priority</option>
                        <option value="low">
                            <span class="priority-dot priority-low"></span> Low
                        </option>
                        <option value="medium">
                            <span class="priority-dot priority-medium"></span> Medium
                        </option>
                        <option value="high">
                            <span class="priority-dot priority-high"></span> High
                        </option>
                    </select>
                    <button type="submit" id="add-button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>

            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="list-container"></ul>

            <div class="task-stats">
                <span id="tasks-left">0 tasks left</span>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>
    <div id="notifications"></div>
    <script src="script.js"></script>
</body>
</html>
